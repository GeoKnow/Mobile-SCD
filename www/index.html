<html>
<head>
    <title>Mobile Supply Chain Dashboard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
    <script src="js/Leaflet.MakiMarkers.js"></script>
    <script src="js/angular-1.3.15.js"></script>
    <script src="js/jquery-2.1.3.js"></script>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/snap.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
</head>
<body ng-app="mobile-scm" ng-controller="SuppliersController as sups">

<div class="nav-sups">
    <a class="nav-back" ng-click="sups.levelUp()"><i class="glyphicon glyphicon-menu-left"></i></a>
    <span class="nav-title">{{sups.currentSupplier.name}}</span>
    <div class="nav-controls">
        <a ng-click="sups.levelUp();"><i class="glyphicon glyphicon-level-up"></i></a>
        <a ng-click="sups.toggleTreeView()"><i class="glyphicon glyphicon-list"></i></a>
        <a ng-click="sups.getSuppliersTree();"><i class="glyphicon glyphicon-refresh"></i></a>
    </div>
</div>

<div class="snap-drawers" style="margin-top: 4em">
    <div class="snap-drawer snap-drawer-left">
        <main-menu></main-menu>
    </div>
    <div class="snap-drawer snap-drawer-right">
        <div class="sup-tree">
            <suppliers-tree></suppliers-tree>
        </div>
    </div>
</div>
<div id="snapContent" class="snap-content container nav-below" tree-drawer>
    <section class="sup-list">
        <div class="row">
            <div class="sup-tree col-sm-6 hidden-xs">
                <suppliers-tree></suppliers-tree>
            </div>
            <div class="col-sm-6">
                <!--supplier-item ng-repeat="supplier in sups.currentSuppliers" ng-animate></supplier-item-->
                <current-supplier></current-supplier>
            </div>
        </div>
    </section>
</div>

<div class="sup-map-large-container">
    <div class="sup-map-large-nav">
        <i class="glyphicon glyphicon-chevron-up"></i>
    </div>
    <div id="supMapLarge" class="sup-map-large" sup-map-large></div>
</div>

<!-- Scripts -->
<script type="text/javascript" src="cordova.js"></script>
<script src="js/test.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/snap.js"></script>

</body>
</html>
